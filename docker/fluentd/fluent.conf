<source>
  @type forward
  port 24224
</source>

<match log.*>
  @type elasticsearch_dynamic
  host elasticsearch
  request_timeout 15s

  type_name front

  include_tag_key false

  logstash_format true
  logstash_prefix ${tag_parts[1]}
  logstash_dateformat %Y-%m-%d
  time_key_format %Y-%m-%dT%H:%M:%S.%N%z

  flush_interval 1
  port 9200
</match>
